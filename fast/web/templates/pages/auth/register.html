{% extends 'layouts/auth.html' %}

{% block styles %}
<style>
#app .col-left h2 {
    width: 380px;
    color: var(--cor-principal);
}
#app .col-right header {
    font-size: 2.5rem;

    width: 100%;
    padding: 15px 0px;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    color: white;
    /* background-color: black; */
}
#app .col-right header i {
    font-size: 5rem;
}
#app .col-right header span {
    font-size: 34px;
    font-weight: bolder;
}
</style>
{% endblock %}

{% block content %}
<div id="app">

    <div class="col-left">
        <h2>CRIE SUA CONTA</h2>

        <form
            id="form-register"
            class="form-auth"
            action="/auth/register" 
            method="post" >
        
            <label for="name" class="form-label">
                <input 
                    id="name" 
                    type="text" 
                    name="name" 
                    value="{{ user.name }}" 
                    placeholder="Nome" required>
                {% if errors.name is defined %}
                <span class="form-validation-error">{{ errors.name }}</span>
                {% endif %}
            </label>
        
            <label for="email_register">
                <input 
                    id="email_register" 
                    type="text" 
                    name="email" 
                    value="{{ user.email }}" 
                    placeholder="Email" required>
                {% if errors.email is defined %}
                <span class="form-validation-error">{{ errors.email }}</span>
                {% endif %}
            </label>
        
            <label for="password">
                <input 
                    id="password" 
                    type="password" 
                    name="password" 
                    value="{{ user.password }}" 
                    placeholder="Senha" required>
                {% if errors.password is defined %}
                <span class="form-validation-error">{{ errors.password }}</span>
                {% endif %}
            </label>
        
            <label for="confirm_pass">
                <input 
                    id="confirm_pass" 
                    type="password" 
                    name="confirm_pass" 
                    value="{{ user.confirm_pass }}" 
                    placeholder="Digite a senha novamente" required>
                {% if errors.confirm_pass is defined %}
                <span class="form-validation-error">{{ errors.confirm_pass }}</span>
                {% endif %}
            </label>
        
            <div class="form-group">
                <input type="submit" value="Criar Conta" class="btn btn-primary">
                <input type="reset" value="Limpar" class="btn btn-secondary">
            </div>
        
            <div class="form-group">
                <p>Já possui uma conta? <a href="/auth/login">Faça login para ENTRAR</a></p>
            </div>
        
        </form>
    </div>

    <div class="col-right">
        <header>
            <h1>FastAPI 101</h1>
        </header>
    </div>

</div>
{% endblock %}


{% block scripts %}
<script src="{{ url_for('statics', path='js/auth.js') }}"></script>
{% endblock %}
