{% extends 'layouts/auth.html' %}


{% block styles %}
<link rel="stylesheet" href="{{ url_for('statics', path='css/auth.css') }}">
{% endblock %}


{% block content %}
<div id="app">
<form
    id="form-register"
    class="form-auth"
    action="/auth/register" 
    method="post" >

    <header>
        <i class="fa-brands fa-github-alt"></i>
        <h2>FastAPI <strong>101</strong></h2>
    </header>

    <strong>CRIE SUA CONTA</strong>
    {% if created %}
    <span class="form-validation-success">{{ created }}</span>
    {% endif %}

    <label for="name" class="form-label">
        <!-- <small>Nome</small> -->
        <input 
            id="name" 
            type="text" 
            name="name" 
            value="{{ user.name }}" 
            placeholder="Nome" required>
        {% if errors.name is defined %}
        <span class="form-validation-error">{{ errors.name }}</span>
        {% endif %}
    </label>

    <label for="email_register">
        <!-- <small>E-mail</small> -->
        <input 
            id="email_register" 
            type="text" 
            name="email" 
            value="{{ user.email }}" 
            placeholder="Email" required>
        {% if errors.email is defined %}
        <span class="form-validation-error">{{ errors.email }}</span>
        {% endif %}
    </label>

    <label for="password">
        <!-- <small>Senha</small> -->
        <input 
            id="password" 
            type="password" 
            name="password" 
            value="{{ user.password }}" 
            placeholder="Senha" required>
        {% if errors.password is defined %}
        <span class="form-validation-error">{{ errors.password }}</span>
        {% endif %}
    </label>

    <label for="confirm_pass">
        <!-- <small>Confirme a Senha</small> -->
        <input 
            id="confirm_pass" 
            type="password" 
            name="confirm_pass" 
            value="{{ user.confirm_pass }}" 
            placeholder="Digite a senha novamente" required>
        {% if errors.confirm_pass is defined %}
        <span class="form-validation-error">{{ errors.confirm_pass }}</span>
        {% endif %}
    </label>

    <div class="form-group">
        <input type="submit" value="Criar Conta" class="btn btn-primary">
        <input type="reset" value="Limpar" class="btn btn-secondary">
    </div>

    <div class="form-group">
        <small>Já possui uma conta? <a href="/auth/login">Faça login para ENTRAR</a></small>
    </div>

</form>
</div>
{% endblock %}
