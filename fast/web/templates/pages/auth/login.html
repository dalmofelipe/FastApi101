{% extends 'layouts/auth.html' %}

{% block content %}
<div id="app">
<form action="/auth/login" method="post" class="form-auth">

    <header>
        <i class="fa-brands fa-github-alt"></i>
        <h2>FastAPI <strong>101</strong></h2>
    </header>

    <strong>LOGIN</strong>

    <label for="email_login">
        <!-- <small>E-mail</small> -->
        <input 
            id="email_login" 
            type="email" 
            name="email" 
            value="{{ email or '' }}" 
            placeholder="Email" 
            required>
    </label>

    <label for="password">
        <!-- <small>Senha</small> -->
        <input id="password" type="password" name="password" placeholder="Senha" required>
    </label>

    <div class="form-group">
        <input type="submit" value="ENTRAR" class="btn btn-primary">
    </div>

    <div class="form-group">
        <small>Ainda n√£o tem uma conta? <a href="/auth/register">Crie uma nova conta</a></small>
    </div>

</form>
</div>
{% endblock %}


{% block scripts %}

{% if errors %}
<script>
Toastify({
    text: "{{ errors|safe }}",
    duration: 15000,
    close: true,
    gravity: "top", // `top` or `bottom`
    position: "right", // `left`, `center` or `right`
    stopOnFocus: true, // Prevents dismissing of toast on hover
    style: {
      background: "linear-gradient(to right, #e83838, #a10303)",
    },
    onClick: function(){
        console.log('{{ errors|safe }}')
    } // Callback after click
  }).showToast();
</script>
{% endif %}

{% endblock %}
