{% extends 'layouts/auth.html' %}

{% block form_auth %}
<form action="/auth/login" method="post" class="form-auth">

    <header>
        <h2>FastApi<strong>101</strong></h2>
        <strong>LOGIN</strong>
    </header>

    <label for="email">
        <small>E-mail</small>
        <input id="email" type="email" name="email" placeholder="Email" required>
    </label>

    <label for="password">
        <small>Senha</small>
        <input id="password" type="password" name="password" placeholder="Senha" required>
    </label>

    <div class="form-group">
        <input type="submit" value="ENTRAR" class="btn btn-primary">
    </div>

    <div class="form-group">
        <small>Ainda n√£o tem uma conta? <a href="/auth/register">Crie uma nova conta</a></small>
    </div>

</form>
{% endblock %}
